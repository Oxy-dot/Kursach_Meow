{% extends 'base.html' %}
{% load static %}
{% block content %}
<script type="text/javascript">

</script>
<div class="container row">
    <div class="col text-center" style="max-width : 300px">
        <strong>Когда нибудь тут будут фильтры</strong>
    </div>
    <div class="col d-flex justify-content-start flex-wrap">
        {% for card in cards %}
            <div class="card mb-3 align-center p-2 m-1" style="max-width: 200px;">
                <a href="/product/productcard/{{ card.id }}" class="text-decoration-none" style="color : black">
                    <div class="row g-0">
                        <img src="{% static card.photoLink %}" class="img-fluid rounded-start p-2" style="height: 200px"  alt="...">
                        <div class="card-body">
                            <p class="text-muted fs-6">Смартфон</p>
                            <h5 class="card-title fs-6" style="min-height : 60px"><strong>{{ card.Name }}</strong></h5>
                            <div class="">
                                <form class="" action="addToBasket/{{card.id}}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" name="addBasket" class="btn">
                                        <img src="{% static "images/headers-ic/basket.png" %}" width="20px" alt="" class="float-start">
                                    </button>
                                </form>

                            </div>
                            <p class="card-text">Цена: <strong>{{ card.Cost }}</strong></p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
